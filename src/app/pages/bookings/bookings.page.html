<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center" *ngIf="loadedBookings.length <= 0 || !loadedBookings">
        <p>No bookings found.</p>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="loadedBookings.length > 0">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingItem>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="booking.placeImg"></ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Guests: {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-options>
                <ion-item-option color="danger" (click)="onCancelBooking(booking.id,slidingItem)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
