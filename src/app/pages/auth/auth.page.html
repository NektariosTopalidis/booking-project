<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col>
        <mat-form-field class="example-form-field" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="username">
          <button style="background-color: rgba(0,0,0,0);" *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
            <mat-icon [ngStyle]="{'color':'black'}">close</mat-icon>
          </button>
        </mat-form-field>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <mat-form-field class="example-form-field" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="text" [(ngModel)]="password">
          <button style="background-color: rgba(0,0,0,0);" *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
            <mat-icon [ngStyle]="{'color':'black'}">close</mat-icon>
          </button>
        </mat-form-field>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="primary" (click)="onLogin()">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
